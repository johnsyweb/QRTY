name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - name: Install dependencies
        run: pnpm install

      - name: Check formatting
        run: pnpm run format:check || (echo "::error::Code is not formatted. Run 'pnpm run format' to fix." && exit 1)

      - name: Lint
        run: pnpm run lint

      - name: Type check
        run: pnpm run typecheck

