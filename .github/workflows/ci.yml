name: CI/CD

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          cache: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Chromium for asset generation
        run: pnpm exec playwright install --with-deps chromium

      - name: Build
        run: pnpm run build

      - name: Cache dist
        uses: actions/cache/save@v4
        with:
          path: dist
          key: build-${{ hashFiles('**/pnpm-lock.yaml', 'src/**', 'scripts/**', 'vite.config.ts') }}

  lint-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          cache: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore dist cache
        uses: actions/cache/restore@v4
        id: dist-cache
        with:
          path: dist
          key: build-${{ hashFiles('**/pnpm-lock.yaml', 'src/**', 'scripts/**', 'vite.config.ts') }}

      - name: Install Chromium for asset generation
        if: steps.dist-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium

      - name: Build if cache miss
        if: steps.dist-cache.outputs.cache-hit != 'true'
        run: pnpm run build

      - name: Check formatting
        run: pnpm run format:check || (echo "::error::Code is not formatted. Run 'pnpm run format' to fix." && exit 1)

      - name: Lint
        run: pnpm run lint

      - name: Type check
        run: pnpm run typecheck

      - name: Run tests
        run: pnpm run test

  lighthouse:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          cache: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore dist cache
        uses: actions/cache/restore@v4
        id: dist-cache
        with:
          path: dist
          key: build-${{ hashFiles('**/pnpm-lock.yaml', 'src/**', 'scripts/**', 'vite.config.ts') }}

      - name: Install Chromium for asset generation
        if: steps.dist-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium

      - name: Build if cache miss
        if: steps.dist-cache.outputs.cache-hit != 'true'
        run: pnpm run build

      - name: Install Chromium for Lighthouse
        run: pnpm exec playwright install --with-deps chromium

      - name: Run Lighthouse
        run: pnpm run lighthouse
        env:
          BASE_URL: /${{ github.event.repository.name }}/

  validate-html:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          cache: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore dist cache
        uses: actions/cache/restore@v4
        id: dist-cache
        with:
          path: dist
          key: build-${{ hashFiles('**/pnpm-lock.yaml', 'src/**', 'scripts/**', 'vite.config.ts') }}

      - name: Install Chromium for asset generation
        if: steps.dist-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium

      - name: Build if cache miss
        if: steps.dist-cache.outputs.cache-hit != 'true'
        run: pnpm run build

      - name: Run HTML validation
        continue-on-error: true
        run: |
          docker run --rm \
            -v "${PWD}/dist:/site" \
            ghcr.io/validator/validator:latest \
            vnu --errors-only --skip-non-html /site 2>&1 || echo "::warning::HTML validation found issues"

  build-for-deploy:
    runs-on: ubuntu-latest
    needs: [build, lint-test, lighthouse, validate-html]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          cache: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Chromium for asset generation
        run: pnpm exec playwright install --with-deps chromium

      - name: Build
        run: pnpm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-for-deploy
    if: success()
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

