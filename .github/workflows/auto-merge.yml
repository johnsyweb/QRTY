name: Auto-merge Dependabot PRs

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Wait for status checks
        uses: actions/github-script@v7
        id: wait-for-checks
        with:
          script: |
            const pr = context.payload.pull_request || 
              (await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
              })).data;
            
            if (!pr) {
              core.setOutput('ready', 'false');
              return;
            }
            
            // Wait a bit for all checks to be registered
            await new Promise(resolve => setTimeout(resolve, 10000));
            
            const { data: status } = await github.rest.repos.getCombinedStatusForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: pr.head.sha,
            });
            
            const allPassed = status.state === 'success' || 
              (status.statuses.length > 0 && status.statuses.every(s => s.state === 'success'));
            
            core.setOutput('ready', allPassed ? 'true' : 'false');
            core.setOutput('pr_number', pr.number.toString());

      - name: Enable auto-merge
        if: steps.wait-for-checks.outputs.ready == 'true'
        run: |
          gh pr merge --auto --squash "${{ steps.wait-for-checks.outputs.pr_number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
